<body>

        กรอกข้อมูลตัวอย่างตามหัวข้อด้านล่างเพื่อทดสอบความเข้าใจเกี่ยวกับ element และ attribute ต่าง ๆ ของ &lt;form&gt;:

    <form action="/action_page.php">
        <fieldset>

                    <input type="text" id="fname" name="fname">
                </label>
                <label for="เพศ">
                    เพศ
                    <input type="radio" id="ชาย" name="เพศ">
                    ชาย
                    <input type="radio" id="หญิง" name="เพศ">
                    หญิง
                    <input type="radio" id="อื่น" name="เพศ">
                    อื่น
                </label>
                <label for="วันเกิด">
                    วันเกิด
                    <input type="date">
                </label>
            </fieldset>
    </form>

</html>
