<!DOCTYPE html>
<html lang="thai">
<head>
    <title> table </title>
    <meta charset="UTF-8">
    <style>
        table {
            background-color: rgb(202, 144, 171);
            color: rgb(110, 42, 99);
            width: 400px;
        }
        td {
            border: 3px solid rgb(225, 215, 228);
            text-align: center;
        }
    </style>
    <!--
        table
        ชื่อเรื่องของหน้าเว็บ
        meta
        ชุดอักขระ
        style
        รูปแบบและหน้าตา
        table
            background-color
            กำหนด สีพื้นหลังของตาราง
            color
            กำหนด สีตัวอักษร
            width
            กำหนด ความกว้างของตาราง
        td
            border
            เพิ่ม เส้นขอบ
            text-align
            จัด ข้อความในช่อง
    -->
</head>
<body>
    <table>
        <tr>
            <td>
                วัน
            </td>
            <td>
                เดือน
            </td>
            <td>
                ปี
            </td>
        </tr>
        <tr>
            <td>
                จันทร์
            </td>
            <td>
                มกราคม
            </td>
            <td>
                2563
            </td>
        </tr>
        <tr>
            <td>
                อังคาร
            </td>
            <td>
                กุมภาพันธ์
            </td>
            <td>
                2564
            </td>
        </tr>
    </table>
</body>
</html>
